<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stacked Images</title>
<style>
    /* Style to stack images */
    .image-container {
        text-align: center;
    }
    .image-container img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
    }
</style>
</head>
<body>

<div class="image-container">
    <img src="IMG_7749.JPG" alt="Image 1">
</div>

<div class="image-container">
    <img src="IMG_7750.JPG" alt="Image 2">
</div>

<div class="image-container">
    <img src="IMG_7751.JPG" alt="Image 3">
</div>

<div class="image-container">
    <img src="IMG_7752.JPG" alt="Image 3">
</div>

</body>
</html>
